<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Security Example</title>
    <style>
        /* These styles are COMPLETELY ISOLATED from the parent page
           Unlike Shadow DOM, iframe provides a complete security boundary */
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 1rem;
            background: linear-gradient(135deg, #26d0ce, #1a7ce8);
            color: white;
            min-height: calc(100vh - 2rem);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .iframe-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 1rem;
            color: #333;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .iframe-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #1a7ce8;
        }
        
        .iframe-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #26d0ce;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            box-sizing: border-box;
            background: #f0fffe;
        }
        
        .iframe-input:focus {
            outline: none;
            border-color: #1a7ce8;
            box-shadow: 0 0 0 3px rgba(26, 124, 232, 0.2);
            background: white;
        }
        
        .iframe-button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #1a7ce8, #26d0ce);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .iframe-button:hover {
            background: linear-gradient(135deg, #1565c0, #20a8a6);
            transform: translateY(-1px);
        }
        
        .security-info {
            font-size: 0.7rem;
            color: #1a7ce8;
            text-align: center;
            margin-top: 0.5rem;
            font-weight: 500;
        }
        
        /* Even if the parent page has conflicting styles,
           this iframe is completely protected */
    </style>
</head>
<body>
    <!-- This entire document is isolated from the parent page
         It has its own window, document, and JavaScript context -->
    
    <div class="iframe-container">
        <div class="iframe-header">
            üè∞ IFrame Input (Fully Isolated)
        </div>
        
        <input 
            type="text" 
            class="iframe-input"
            id="iframe-input"
            placeholder="Complete security boundary..."
        />
        
        <button class="iframe-button" onclick="handleIframeSubmit()">
            üîê Submit (IFrame)
        </button>
        
        <div class="security-info">
            üè∞ Maximum Isolation via IFrame Sandbox
        </div>
    </div>

    <script>
        /* This JavaScript runs in a completely separate context
           from the parent page. Even malicious scripts in the parent cannot
           access this code or the DOM elements here. */
        
        function handleIframeSubmit() {
            const input = document.getElementById('iframe-input');
            const value = input.value.trim();
            
            if (!value) {
                alert('Please enter some text in the IFrame input!');
                return;
            }
            
            // This console.log goes to the iframe's console context
            // It's completely separate from the parent page's console
            console.log('üè∞ IFrame Input Submitted:', value);
            
            alert(
                `IFrame Value: "${value}"\n\n` +
                `üè∞ This value is COMPLETELY ISOLATED!\n\n` +
                `‚ùå Parent page cannot access:\n` +
                `- This iframe's DOM\n` +
                `- This iframe's JavaScript context\n` +
                `- This iframe's cookies (if cross-origin)\n` +
                `- This iframe's localStorage\n\n` +
                `üîê IFrame provides the strongest isolation!`
            );
            
            input.value = '';
            
            // We could postMessage to communicate with parent
            // but only if we explicitly choose to do so
            // window.parent = the page that contains the iframe
            // postMessage() = sends a message to the parent
            // '*' = allows any origin to receive (you can restrict this)

            try {
                window.parent.postMessage({
                    type: 'iframe-submit',
                    allowModals: true,
                    data: { submitted: true, timestamp: Date.now() }
                }, '*');
            } catch (error) {
                console.log('üè∞ PostMessage blocked or failed - this is expected behavior');
            }
        }
        
        // Add some interactive behavior that's completely protected
        document.getElementById('iframe-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                handleIframeSubmit();
            }
        });
        
        // This event listener is completely isolated
        document.getElementById('iframe-input').addEventListener('input', function(event) {
            // This cannot be intercepted by the parent page
             console.log('üè∞ Isolated input event:', event.target.value);
        });
        
        // Demonstrate complete isolation on load
        console.log('üè∞ IFrame JavaScript context loaded - completely isolated');
        console.log('üè∞ Parent cannot access this console or any variables here');
        
        // Even global variables are isolated
        window.iframeSecret = 'This cannot be accessed from parent page';
        
        /* Security comparison for demonstration:
        
           IFRAME ISOLATION:
           ‚úÖ DOM completely isolated
           ‚úÖ JavaScript context isolated  
           ‚úÖ Styles completely isolated
           ‚úÖ Events completely isolated
           ‚úÖ Can have different origin (cross-domain)
           ‚úÖ Sandbox attributes provide additional restrictions
           ‚úÖ Complete security boundary
           
           LIMITATIONS:
           ‚ùå Higher resource overhead
           ‚ùå More complex communication (postMessage)
           ‚ùå Layout constraints
           ‚ùå Accessibility challenges
           ‚ùå SEO implications
           
           WHEN TO USE IFRAMES:
           - Embedding third-party content
           - Maximum security isolation needed  
           - Different security contexts required
           - Legacy system integration
           
           WHEN TO USE SHADOW DOM:
           - Component style encapsulation
           - DOM structure protection
           - Same-origin scenarios
           - Better performance needed
           - Easier parent-child communication */
    </script>
</body>
</html>
